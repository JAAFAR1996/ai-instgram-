services:
  - type: web
    name: ai-sales-platform
    runtime: node
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO
    branch: main
    buildCommand: npm ci && npm run build
    startCommand: node dist/production-index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: IG_VERIFY_TOKEN
        sync: false
      - key: META_APP_SECRET
        sync: false
      - key: IG_APP_ID
        sync: false
      - key: IG_APP_SECRET
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: BASE_URL
        value: https://ai-instgram.onrender.com
      - key: REDIRECT_URI
        value: https://ai-instgram.onrender.com/auth/instagram/callback
      - key: CORS_ORIGINS
        value: https://ai-instgram.onrender.com,https://graph.facebook.com
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: SENTRY_DSN
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    plan: starter
    region: oregon
    numInstances: 1
    disk:
      name: ai-sales-data
      mountPath: /app/data
      sizeGB: 1