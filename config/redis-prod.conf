# Redis Configuration for AI Sales Platform - Production
# =====================================================

# Basic Configuration
bind 0.0.0.0
port 6379
protected-mode yes
# Password is provided via REDIS_PASSWORD environment variable at runtime
timeout 300
tcp-keepalive 60

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile /data/redis.log
syslog-enabled yes
syslog-ident redis

# Client Configuration
maxclients 10000

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b9c9c7d7e8f3a2b1"

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Pub/Sub
notify-keyspace-events "Ex"

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Additional Production Settings
tcp-backlog 511
databases 16
hz 10