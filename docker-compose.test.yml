version: '3.8'

services:
  ai-sales-platform:
    build: .
    ports:
      - "10000:10000"
    environment:
      - NODE_ENV=test
      - PORT=10000
      - IG_VERIFY_TOKEN=ig_webhook_verify_token_2025_secure_test
      - META_APP_SECRET=test_meta_app_secret_for_production_2025
      - IG_APP_ID=test_app_id
      - IG_APP_SECRET=test_app_secret
      - REDIRECT_URI=https://ai-instgram.onrender.com/auth/instagram/callback
      - ENCRYPTION_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      - JWT_SECRET=test_jwt_secret_key_for_production
      - CORS_ORIGINS=https://ai-instgram.onrender.com
      - RATE_LIMIT_MAX=1000
      - RATE_LIMIT_WINDOW=900000
      - DEBUG_DUMP=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
            start_period: 40s